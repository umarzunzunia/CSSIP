<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="calculator">
        <h2>My calc</h2>
        <div class="display" id="display">0</div>

        <div class="buttons">
            <button class="bt" data-value="7">7</button>
            <button class="bt" data-value="8">8</button>
            <button class="bt" data-value="9">9</button>
            <button class="bt operator" data-value="/">/</button>
            <button class="bt" data-value="4">4</button>
            <button class="bt" data-value="5">5</button>
            <button class="bt" data-value="6">6</button>
            <button class="bt operator" data-value="*">*</button>
            <button class="bt" data-value="1">1</button>
            <button class="bt" data-value="2">2</button>
            <button class="bt" data-value="3">3</button>
            <button class="bt operator" data-value="-">-</button>
            <button class="bt" data-value="0">0</button>
            <button class="bt" data-value=".">.</button>
            <button class="bt operator" data-value="=">=</button>
            <button class="bt operator" data-value="+">+</button>
            <button class="bt clear" data-value="C">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
